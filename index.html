<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker - Sidebar Status</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        
        /* Dashboard Stats */
        .stat-card { background: white; padding: 1.5rem; border-radius: 0.75rem; border: 1px solid #f1f5f9; }

        /* Tabs Styling */
        .custom-tab {
            padding: 10px 24px; border-radius: 6px; font-size: 14px; font-weight: 600;
            background: white; border: 1px solid #e2e8f0; color: #64748b; transition: all 0.3s ease; cursor: pointer;
        }
        .custom-tab.active { background-color: #3b82f6 !important; color: white !important; border-color: #3b82f6 !important; }

        /* Job Card with Dynamic Border Indicator */
        .job-card {
            background: white; border-radius: 12px; padding: 24px;
            border: 1px solid #edf2f7; position: relative; margin-bottom: 1.5rem;
            border-left-width: 6px; /* Default sidebar width */
            border-left-color: transparent; /* No color by default */
            transition: border-left-color 0.3s ease;
        }

        /* Status Specific Borders */
        .card-interview { border-left-color: #10b981 !important; } /* Green */
        .card-rejected { border-left-color: #f87171 !important; }  /* Red */

        /* Badge and Buttons */
        .badge-status { background-color: #eff6ff; color: #1e40af; font-size: 12px; font-weight: 700; padding: 8px 12px; border-radius: 6px; display: inline-block; margin: 16px 0; }
        .btn-custom { border-radius: 6px; padding: 8px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border: 1.5px solid transparent; transition: 0.2s; }
        .btn-iv { color: #10b981; border-color: #10b981; background: white; }
        .btn-iv.active { background: #10b981; color: white; }
        .btn-rj { color: #f87171; border-color: #f87171; background: white; }
        .btn-rj.active { background: #f87171; color: white; }

        .delete-icon { position: absolute; top: 24px; right: 24px; color: #94a3b8; cursor: pointer; padding: 8px; border-radius: 50%; border: 1px solid #f1f5f9; }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto mb-10">
        <h1 class="text-2xl font-bold mb-8">Job Application Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="stat-card">
                <p class="text-slate-500 text-sm font-medium mb-1">Total</p>
                <h2 id="total-count" class="text-3xl font-bold">0</h2>
            </div>
            <div class="stat-card">
                <p class="text-slate-500 text-sm font-medium mb-1">Interview</p>
                <h2 id="interview-count" class="text-3xl font-bold text-emerald-500">0</h2>
            </div>
            <div class="stat-card">
                <p class="text-slate-500 text-sm font-medium mb-1">Rejected</p>
                <h2 id="rejected-count" class="text-3xl font-bold text-rose-500">0</h2>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Available Jobs</h2>
            <p class="text-slate-500 text-sm font-semibold"><span id="section-count">0</span> jobs</p>
        </div>

        <div class="flex gap-3 mb-10">
            <button onclick="changeTab('all', this)" class="custom-tab active">All</button>
            <button onclick="changeTab('interview', this)" class="custom-tab">Interview</button>
            <button onclick="changeTab('rejected', this)" class="custom-tab">Rejected</button>
        </div>

        <div id="jobs-container"></div>

        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 bg-white rounded-xl border border-dashed border-slate-200">
            <img src="./jobs.png"alt="Empty" class="w-48 mb-4">
            <h3 class="text-xl font-bold text-slate-800">No jobs available</h3>
            <p class="text-slate-400 mt-1">Check back soon for new job opportunities</p>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
